<div class="col-md-6 offset-md-3" background-color="White">
    <h1 style="font-size:25px;" style="color:rgb(245, 135, 10);">Edit User</h1>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "user.email" name = "emailId">
        </div>

        <div class="form-group">
            <label> UserName</label>
            <input type="text" class ="form-control" id = "username"
                [(ngModel)] = "user.username" name = "username">
        </div>
    
        <div class="form-group">
            <label> MobileNumber</label>
            <input type="text" class ="form-control" id = "mobileNumber"
                [(ngModel)] = "user.mobileNumber" name = "mobileNumber">
        </div>
    
        

        <div class="form-group">
            <label> Password</label>
            <input type="text" class ="form-control" id = "password"
                [(ngModel)] = "user.password" name = "password">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
