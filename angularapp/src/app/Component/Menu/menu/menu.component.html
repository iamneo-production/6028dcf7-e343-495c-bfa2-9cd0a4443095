<app-homepage></app-homepage>
  <div class="bg-img">
      <button mat-raised-button color="warn" id="addItemButton"(click)="openDialog()"><mat-icon>add_circle</mat-icon>Add Item</button>
     <div class="button">
      <button mat-raised-button color="warn"  (click)="nextPage()"><mat-icon>arrow_right_alt</mat-icon></button>
    </div>
    <div class="button">
      <button mat-raised-button color="warn" (click)="backPage()">Back</button>
    </div>
      <div class="container">
        <div style="margin-top:10px">
          <mat-form-field appearance="standard">
            <mat-label><mat-icon>search</mat-icon>Search</mat-label>
            <input matInput  (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- Item Image Url -->
              <ng-container matColumnDef="itemImageUrl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><mat-icon> insert_photo</mat-icon> Item Image Url </th>
                <td mat-cell *matCellDef="let row"> {{row.itemImageUrl}  </td>
              </ng-container>
          
              <!-- Item Name -->
              <ng-container matColumnDef="itemName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
                <td mat-cell *matCellDef="let row"> {{row.itemName}}</td>
              </ng-container>
          
              <!-- Item Category -->
              <ng-container matColumnDef="itemCategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Category </th>
                <td mat-cell *matCellDef="let row"> {{row.itemCategory}} </td>
              </ng-container>
          
              <!-- Item Price -->
              <ng-container matColumnDef="itemPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Price </th>
                <td mat-cell *matCellDef="let row"> {{row.itemPrice}} </td>
              </ng-container>
      
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
                <td mat-cell *matCellDef="let row"> 
                  <button mat-icon-button id="editItem" (click)="editItem(row)" color="primary">
                   <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button id="deleteItem"(click)="onDelete(row.id)" color="warn">
                    <mat-icon>delete</mat-icon>
                   </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row id="menuGrid"*matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[1,2,4,8,10,12,14,16]" aria-label="Select page of users"></mat-paginator>
          </div>
      
        </div>
      </div>
      </div>
