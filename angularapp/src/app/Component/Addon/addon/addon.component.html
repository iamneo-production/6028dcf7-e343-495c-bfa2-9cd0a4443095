<app-homepage></app-homepage>
  <div class="bg-img">
      <div class="button">
      <button mat-raised-button color="warn" (click)="previousPage()">Back</button>
  </div>
      <button mat-raised-button color="warn" id="addAddOns" (click)="openDialog()"><mat-icon>add_circle</mat-icon>Addons</button>
      
      <div class="container">
        <div style="margin-top:10px">
          <mat-form-field appearance="standard">
            <mat-label><mat-icon>search</mat-icon>Search</mat-label>
            <input matInput  (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              
              <ng-container matColumnDef="addonsName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Addon Name </th>
                <td mat-cell *matCellDef="let row"> {{row.addonsName}}  </td>
              </ng-container>
          
              
              <ng-container matColumnDef="addonsPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Addon Price </th>
                <td mat-cell *matCellDef="let row"> {{row.addonsPrice}}</td>
              </ng-container>
          
              
              <ng-container matColumnDef="imageUrl">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Image Url </th>
                  <td mat-cell *matCellDef="let row"> <img [src]="row.imageUrl"/>  </td>
                </ng-container>
          
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
                  <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button id="editOns"(click)="editItem(row)" color="primary">
                     <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button id="deleteOns"(click)="onDelete(row.id)" color="warn">
                      <mat-icon>delete</mat-icon>
                     </button>
                  </td>
                </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[1,2,4,6,8,10,12,14,16]" aria-label="Select page of users"></mat-paginator>
          </div>
      
        </div>
      </div>
      </div>
